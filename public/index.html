<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./js/main.js"></script>
  <title>Task Manager</title>
</head>
<body>
  <header>
    <h1>Gestor de tareas</h1>
  </header>
  <main>
    <!-- FORMULARIOS DE ALTA Y EDICION-->
    <dialog class="modal modal--form" id="modal-form">
      <img id="modal-form-close" src="./assets/icons/close-circle.svg" alt="cerrar ventana">
      <div id="modal-form-body"></div>
      <div class="buttons-centered">
        <button class="btn" id="modal-form-submit" data-action="save" type="button">Guardar</button>
      </div>
    </dialog>
    <!-- MODAL PARA CONFIRMACION DE BORRADOS-->
    <dialog class="modal modal--confirmation" id="modal-confirmation">
      <div id="modal-confirmation-body"></div>
      <div class="buttons-centered">
        <button class="btn" type="button" data-action="cancel" id="btn-modal-cancel">Cancelar</button>
        <button class="btn" type="button" data-action="confirm" id="btn-modal-confirm">Confirmar</button>
      </div>
    </dialog>
    <!-- SECCION TAREAS -->
    <section id="tasks-section">
      <div id="tasks-active-container" hidden></div>
      <div id="tasks-list-container">
        <h2>Lista de Tareas</h2>
        <ul id="tasks-list"></ul>
        <button class="btn-task-new" data-action="create">+ Crear tarea</button>
      </div>
    </section>
  </main>
  <footer>
    <p>J.J. Desing 2026</p>
    <!-- BOTON TEMPORAL PARA ABRIR EL FORMULARIO Y AÃ‘ADIR PERSONAS PARA PRUEBAS-->
    <!-- <button type="button" id="btn-open-modal">Abrir modal</button> -->
  </footer>
</body>
</html>
